<ion-app [dir]="rtlSide">
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content fullscreen>
                <div class="profile_box">
                    <div class="img_box center_img">
                        <img src="assets/images/img_profile.png" class="crop_img">
                    </div>
                    <h2>
                        {{"hey" | translate}},
                        <span class="first_name">George</span>
                        <span class="last_name">Anderson</span>
                    </h2>
                </div>
                <ion-list lines="none">
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item mode="ios" detail="false" [routerDirection]="'root'" [routerLink]="[p.url]">
                            <div class="item_inner d-flex">
                                <ion-icon slot="start" [class]="p.icon"></ion-icon>
                                <h2>{{ p.title | translate}}</h2>
                            </div>
                        </ion-item>
                    </ion-menu-toggle>
                    <div class="buy_this_app" *ngIf="config.showBuyPromt" (click)="buyAppAction()">
                        <h2>
                            <ion-icon class="zmdi zmdi-shopping-cart"></ion-icon>
                            {{"buy_this_app" | translate}}
                        </h2>
                    </div>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
